buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.3'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
  ext {
    androidSupportVersion = "27.1.1"
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
